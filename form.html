<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student FORM</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body style="background-color:black;">
    <div class="main">
    <div class="register">
        <h2>Form Registration</h2>
        <form id="register" method="post">
            <label>Name :  </label>
            <br>
            <input type="text" name="name" placeholder="Enter your name here">
            <br> <br>
            <label> Father Name :</label>
            <br>
            <input type="text" name="" placeholder="Enter your Father name">
            <br><br> 
            <label>Contact :  </label>
            <br>
            <input type="number" name="name" placeholder="Enter your number here">
            <br> <br>
            <label>Institute :  </label>
            <br>
            <input type="text" name="name" placeholder="Enter your Institute here">
            <br> <br>
            <label>Class :  </label>
            <br>
            <input type="text" name="name" placeholder="Enter your class here">
            <br> <br>
            <label>Semester :  </label>
            <br>
            <input type="text" name="name" placeholder="Enter your sem here">
            <br> <br>
            <label>Gender :</label>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
        </form>
    </body>
</html>
